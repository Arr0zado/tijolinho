<!DOCTYPE html>
<html lang = 'en'>
	<head>
		<meta charset = 'UTF-8'>
		<link rel = 'shortcut icon' type = 'image/png' href = 'logo.ico' />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.19/css/uikit.min.css">
		<link rel = 'stylesheet' href = 'enigeral.css'>
		<title>TIJOLINHO - Countdown</title>
	</head>
	<body bgcolor="#1B1B1D">
		        <div class= 'scroll'>
<center>
	<br>
	<h1 style="color: #ffffff">PARABÉNS A TODOS OS QUE CHEGARAM ATÉ AQUI!</h1>
	<h8>O desafio começa agora.</h8>
	<br>
	<br>
	<br>	
	<br>	
	<br>	
	<div class="countstyle">
	<p id="countdown"></p>
	</div>
	<script>
var countDownDate = new Date("Nov 14, 2019 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    window.location = "https://tijolinho.tk/cnnc412";
    document.getElementById("countdown").innerHTML = "Fase lançada!";
  }
}, 1000);
</script>

		</html>
